version: '3'

services:
  web:
    build: ./web
    command: gunicorn famshop.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/famshop
    expose:
      - 8000
    networks:
      - app
    depends_on:
      - db
    links:
      - db

  db:
    image: mysql:8.0.29
    ports:
      - '3309:3306'
    environment:
      MYSQL_DATABASE: 'famshop'
      MYSQL_ROOT: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    restart: always
    networks:
      - app

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

networks:
  app:
    driver: bridge